version: '3.8'
services:
  web:
    # Mount a local dev nginx config (no certs) and expose port 8080 on host
    volumes:
      - ./nginx/dev-default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local

