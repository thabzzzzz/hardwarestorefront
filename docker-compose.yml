services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-hardwarestore_app:latest}
    container_name: ${APP_CONTAINER_NAME:-hw_app}
    working_dir: /var/www/html
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-homestead}
      - DB_USERNAME=${DB_USERNAME:-homestead}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - db
      - redis
    expose:
      - "9000"
    networks:
      - hw

  web:
    image: nginx:1.25-alpine
    container_name: hw_web
    ports:
      - "80:80"
      - "443:443"
      - "${NGINX_HOST_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - app
      - frontend
    networks:
      - hw

  db:
    image: postgres:${POSTGRES_TAG:-15}
    container_name: ${DB_CONTAINER_NAME:-hw_db}
    environment:
      POSTGRES_DB: ${DB_DATABASE:-homestead}
      POSTGRES_USER: ${DB_USERNAME:-homestead}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - hw

  redis:
    image: redis:7-alpine
    container_name: hw_redis
    networks:
      - hw

  workspace:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${WORKSPACE_CONTAINER_NAME:-hw_workspace}
    working_dir: /var/www/html
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-homestead}
      - DB_USERNAME=${DB_USERNAME:-homestead}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - ./:/var/www/html
    command: tail -f /dev/null
    networks:
      - hw

  frontend:
    image: node:20-alpine
    container_name: hw_frontend
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=
      - SERVER_API_BASE_URL=http://web
    volumes:
      - ./frontend:/usr/src/app:cached
    command: sh -c "npm ci --silent && npm run build && HOST=0.0.0.0 npm run start"
    depends_on:
      - app
    networks:
      - hw

volumes:
  dbdata:

networks:
  hw:
    driver: bridge
