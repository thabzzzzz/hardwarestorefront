## Redirect plain HTTP to HTTPS (preserve host and URI)
server {
    listen 80;
    server_name wootclone.xyz www.wootclone.xyz;
    return 301 https://$host$request_uri;
}

## SSL server block
server {
    listen 443 ssl http2;
    server_name wootclone.xyz www.wootclone.xyz;
    root /var/www/html/public;

    ssl_certificate /etc/letsencrypt/live/wootclone.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wootclone.xyz/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    index index.php index.html;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # API routes are handled by Laravel (PHP) via index.php
    location ^~ /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve PHP files via FastCGI
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_PROXY "";
    }

    # Proxy everything else to the Next.js frontend running in the `frontend` service
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ /\.ht {
        deny all;
    }
}
